<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>All publishers - {{ pub_count }} </h4>
<ul>

    {% for pub in pubs %}

</ul>
<h5>
    <a href="{% url 'aggnew:index'%}"> Home </a>
</h5>
</body>
</html>
